<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

	<title>Ryan's Blog</title>
	<th:block th:replace="/fragments/styling :: head-style"></th:block>
</head>


<body>
	<div th:replace="fragments/navbar :: navbar" ></div>
	<div class="container">
	<h1>The Rotella Revue</h1>
	<a href="#"><img id="profileImage" src="../../headshot2019.jpg"></a>
	<h5>Where Rotella...Reviews!</h5>
	<div class="row">
		<div th:each="blog:${posts}">
		<div class = "col-md-12>">
			<div class="panel panel-default">
				<div class="panel-heading" id="title">
					<strong><p th:text="${blog.title}"/></strong>
					<i><small>By: </small>
					<span th:text="${blog.author}"></span></i>
				</div>
				<div class="panel-body">
					<p th:text="${blog.blogEntry}"/>
				</div>
				<div class="panel-footer">
					<span>File Under: </span>
					<span th:text="${blog.genre}"></span>

			</div>
			</div>
		
		</div>
	</div>

<div th:replace="/fragments/styling :: body-links" ></div>

</html>
